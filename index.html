<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="set-selection">
        <h1>Password Strength Checker</h1>
        <p>Select a set to start:</p>
        
        <button onclick="startGame(1)">Set 1</button>
        <button onclick="startGame(2)">Set 2</button>
        <button onclick="startGame(3)">Set 3</button>
    </div>
    
    <div id="game-area" class="container" style="display: none;">
        <h1>Password Strength Game</h1>
        <p id="intro-message">To pass, you must score at least 12/15!</p>
        <button id="start-btn" onclick="beginGame()">Start Game</button>

        <p id="password-display"></p>
        <div id="button-container">
            <button onclick="checkStrength('easy')">Easy</button>
            <button onclick="checkStrength('moderate')">Moderate</button>
            <button onclick="checkStrength('strong')">Strong</button>
        </div>

        <p id="score-display"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
